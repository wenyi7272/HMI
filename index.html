<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
    <script type="text/javascript" src="https://d1l4stvdmqmdzl.cloudfront.net/4.0.2/mongoose.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="onLoadEvent()">
    <canvas id="myCanvas" width="420" height="400" 
    style="background-color:#dddddd" onmousedown="mouseDownEvent(event.clientX,event.clientY,event.button)"
    onmousemove="mouseMoveEvent(event.clientX,event.clientY,event.butto)" onmouseup="mouseUpEvent(event.clientX,event.clientY,event.butto)" oncontextmenu="return false"
    >
    <span style="background-color:#ffff88">Test</span>
    </canvas>
    <!-- <script src="convas.text.js"></script> -->

    <form style="font-size:10pt">
        <input type="radio" name="search" id="useGSS" checked>
        <span style="font-weight:bold">Use Golden Section Search <i>(original)</i></span>
        </input><br />
        <input type="radio" name="search" id="useProtractor">
        <span style="font-weight:bold">Use Protractor <i>(faster)</i></span>
        </input>
    </form>

    <table border="0" width="420" style="font-size:10pt">
        
        <tr>
            <td valign="top" align="left">Add as example of custom type:</td>
            <td valign="top" align="right"><input type="text" id="custom" style="width:130px" value="Type name here..."
                    onclick="onClickCustom()" onkeypress="if (event.keyCode == 13) onClickAddCustom()" /></td>
            <td valign="top" align="right"><input type="button" style="width:64px" value="  Add   "
                    onclick="onClickAddCustom()" /></td>
        </tr>
    </table>
    

    <script src="./app.js" ></script>
    <script src="./test.js"></script>
    <script src="./db.js"></script>
</body>
</html>
